<div ng-controller="JobController">
<form ng-submit="saveBlogPost()" name="myForm"
						class="form-horizontal">

<div class="form-group form-group-sm">
<div class="row">			
<div class="col-md-4 col-md-offset-5">

<label>JOB Content</label><br>
</div>
</div>
<div class="row">			
<div class="col-md-4 col-md-offset-5">
<label for="q12">Title</label>
<input type="text" ng-model="blog.title" id="q12" class="form-control" required/>
<span ng-show="myForm.$dirty &&myForm.q12.$error.required">This is required field</span>
									<span></span>


<label for="q3">Profile</label>
<input type="text" ng-model="blog.jobprofile" id="q3" class="form-control required"/>
<span ng-show="myForm.$dirty &&myForm.q3.$error.required">This is required field</span>
									<span></span>
</div>
</div>
<div class="row">			
<div class="col-md-4 col-md-offset-5">

<label for="q2">Job Discription</label>
<input type="text" ng-model="blog.jobdesc" id="q2" class="form-control" required/>
<span ng-show="myForm.$dirty &&myForm.q2.$error.required">This is required field</span>
									<span></span>
</div>
</div>
<div class="row">			
<div class="col-md-4 col-md-offset-5">

<label for="q1">Qalification</label>
<input type="text" ng-model="blog.qualification" id="q1" class="form-control" required/>
<span ng-show="myForm.$dirty &&myForm.q1.$error.required">This is required field</span>
									<span></span>
</br>
</div>
</div>
<!-- <tr bgcolor="cyan"> <td>Status</td>
<td><input type="text" ng-model="blog.status"/></td>
</tr> -->
<div class="row">			
<div class="col-md-4 col-md-offset-5">

<input type="submit" value="Submit" class="btn btn-primary" ng-disabled="myForm.$invalid"/>
</div>
</div>
</div>

  </li>
</ul>
-->
</form>
</div>
