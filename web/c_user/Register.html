<body>
	<div class="generic-container" ng-controller="UserTableController">


				<div class="alert alert-danger fade in">

					<span class="lead">User Registration Form </span>
				</div>
				<div class="formcontainer">
					<form ng-submit="saveBlogPost()" name="myForm"
						class="form-horizontal">

						<label>Register As..</label>
						<div class="container">
							<div class="radio">
								<label class="radio-inline active" > <input type="radio"
									name="role" value="student" ng-model="blog.role" checked="">
									Student
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="admin" ng-model="blog.role">
									Admin
								</label> <label class="radio-inline"> <input type="radio"
									name="role" value="employee" ng-model="blog.role">
									Employee
								</label>
								
							</div>


						</div> 


					<!--	<div class="row">
							<div class="form-group col-md-12">

									<input type="text" ng-model=".id" id="id"

								</div>
							</div>

						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="name">Name</label>
								<div class="col-md-7">
									<input type="text" ng-model="blog.firstname" id="name"
										class="username form-control input-sm"
										placeholder="Enter your name" required ng-minlength="3" required/>
								 <span ng-show="myForm.$dirty &&myForm.name.$error.required">This is required field</span>
									<span></span>	
								</div>
							</div>
						</div>

                         <div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="name1">Last Name</label>
								<div class="col-md-7">
									<input type="text" ng-model="blog.lastname" id="name1"
										class="username form-control input-sm"
										placeholder="Enter your name" required ng-minlength="3" required/>
						            <span ng-show="myForm.$dirty &&myForm.name1.$error.required">This is required field</span>
									<span></span>
									
								
								</div>
							</div>
						</div>
                         
						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="possword">Password</label>
								<div class="col-md-7">
									<input type="password" ng-model="blog.possword"
										id="password" class="username form-control input-sm"
										placeholder="Enter your password" required ng-minlength="3" ng-required="true" />
						           <span ng-show="myForm.$dirty &&myForm.possword.$error.required">This is required field</span>
									<span></span>
							
								
								</div>
							</div>
						</div>


						<div class="row">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-lable" for="email">Email</label>
								<div class="col-md-7">
									<input type="email" ng-model="blog.emailid" id="emailid"
										class="email form-control input-sm"
										placeholder="Enter your Email" ng-required="true"/>
                                  <span ng-show="myForm.$dirty &&myForm.emailid.$error.required">This is required field</span>
									<span></span>
								
								
								</div>
							</div>
						</div>

								<input type="submit" value="Register" ng-disabled="myForm.$invalid"

							</div>
						</div>
					</form>
				</div>
			</div>

		</div>
	</div>
