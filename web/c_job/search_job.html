<div class="container" ng-controller="JobController">
 <div class="form-group"></div>
  search for job
 <p><input type="text" ng-model="sear_text"></p>
 <div ng-repeat="job in blogdata | filter:sear_text">
  <fieldset>
    <legend></legend>
    <p>ID:{{job.jobid}} &nbsp;&nbsp;&nbsp;
    <a href="#" ng-click="getJobDetails(job.jobid)">Get job details</a>
    &nbsp;&nbsp;&nbsp;
    <button type="button" ng-click="applyForJob(job.jobid)"
    class="btn btn-warning btn-sm">Apply for job</button>
    </p>
    <p>title:{{job.title}}</p>
    <p>Qualification:{{job.qualification}}</p>
    
  </fieldset>
 </div>
 



</div>
