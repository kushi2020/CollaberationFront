<div ng-controller="FriendController">
<div class="form-group form-group-sm">

<label>Friend Content</label></br>
<div class="row">			
<div class="col-md-4 col-md-offset-5">

<label for="d1">UserID</label>
<input type="text" ng-model="blog.userid" id="d1" class="form-control"/>
</div>
</div>
<div class="row">			
<div class="col-md-4 col-md-offset-5">
<label for="d2">FriendStatus</label>
<input type="text" ng-model="blog.status" id="d2" class="form-control">
</div>
</div>
<div class="row">			
<div class="col-md-4 col-md-offset-5">

<input type="submit" ng-click="saveFriendPost() class="btn btn-primary"/>
</div>
</div>
</div>





</div>
