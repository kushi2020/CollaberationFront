<div ng-controller="BlogController1">
<form ng-submit="save(blog)" name="myForm"
						class="form-horizontal">
<div class="form-group form-group-sm">
<div class="row">			
<div class="col-md-4 col-md-offset-5">

 {{msg}}
<label>Blog Content</label>
</div>
</div>

<div class="row">			
<div class="col-md-4 col-md-offset-5">

<label for="f1">Blog Title</label>
<input type="text" ng-model="blog.title" id="f1" class="form-control" required/>
<span ng-show="myForm.$dirty &&myForm.f1.$error.required">This is required field</span>
									<span></span>
</div>
</div>
<div class="row">			
<div class="col-md-4 col-md-offset-5">

<label for="f2">Blog Description</label>
<textarea rows="0" cols="30" ng-model="blog.description" id="f2" class="form-control" required></textarea>
<span ng-show="myForm.$dirty &&myForm.f2.$error.required">This is required field</span>
									<span></span>
</br>
</div>
</div>
<div class="row">			
<div class="col-md-4 col-md-offset-5">
<!-- <input type="submit" ng-click="save(blog)" class="btn btn-primary"/>-->
<input type="submit" value="submit" class="btn btn-primary" ng-disabled="myForm.$invalid"/>
</div>
</div>
</div>
</form>
</div>
