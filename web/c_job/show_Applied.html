<div class="container" ng-controller="JobController">
 <div class="form-group"></div>
  search for job
 <p><input type="text" ng-model="sear_text"></p>
 <div ng-repeat="job in blogdata2 | filter:sear_text">
  <fieldset>
    <legend></legend>
    <p>ID:{{job.jobid}} &nbsp;&nbsp;&nbsp;
    <p>title:{{job.title}}</p>
    <p>Qualification:{{job.qualification}}</p>
    <p>Description:{{job.jobdesc}}</p>
    
  </fieldset>
 </div>
 



</div>
