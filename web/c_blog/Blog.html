<div ng-controller="BlogController">
<form>
<table cellspacing="2" align="center">
 <tr bgcolor="cyan">
  <td colspan="2"></td>
 </tr>
<tr bgcolor="pink"><td colspan="2"><center>Blog Content</center></td></tr>
<tr bgcolor="cyan"> <td>Blog Name</td>
<td><input type="text" ng-model="blog.title"/></td>
</tr>
<tr bgcolor="cyan"><td>Blog Content</td>
<td><textarea rows="0" cols="30" ng-model="blog.blogcontent"></textarea></td>
</tr>
<tr bgcolor="pink"><td colspan="2"><input type="submit" ng-click="saveBlogPost()"/></td></tr>
</table>

</form>






<p><b>Looping with objects:</b></p>
<ul>
  <li ng-repeat='x in blogdata'>
  
  {{x.blogid+','+x.blogname+','+x.blogcontent}}
  
  </li>
</ul>


</div>
